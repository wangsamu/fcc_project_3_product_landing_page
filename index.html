<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AMOCADO eco laundry sheets</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <img
          src="https://images.pexels.com/photos/1000366/pexels-photo-1000366.jpeg?cs=srgb&dl=pexels-steve-johnson-1000366.jpg&fm=jpg"
          alt="company logo"
          id="header-img"
        />
        <div class="nav-items">
          <a href="#footer" class="nav-link">Features</a>
        </div>
        <div class="nav-items">
          <a href="#footer" class="nav-link">Ingredients</a>
        </div>
        <div class="nav-items">
          <a href="#footer" class="nav-link">How it works</a>
        </div>
        <div class="nav-items">
          <a href="#footer" class="nav-link">Shipping</a>
        </div>
        <div class="nav-items">
          <a href="#footer" class="nav-link">About</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="hero"></div>
      <h1 id="header-slogan">AMOCADO ecological laundry sheets</h1>
      <div class="video">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/g_y8yLEtES4"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          id="video"
        ></iframe>
      </div>
      <div class="newsletter">
        <form
          action="https://www.freecodecamp.com/email-submit"
          method="get"
          id="form"
        >
          <label for="email">Subscribe to our newsletter!</label>
          <input
            name="email"
            type="email"
            id="email"
            placeholder="enter your email address here..."
          />
          <div id="submit-button">
            <input type="submit" id="submit" value="Get Started" />
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div id="footer">This is the future footer</div>
    </footer>
  </body>
</html>
